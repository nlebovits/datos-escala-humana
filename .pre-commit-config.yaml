repos:
  - repo: local
    hooks:
      - id: format-qmd-python
        name: Format Python in QMD
        entry: python tools/qmd_ruff.py "format"
        language: python
        files: \.qmd$
        additional_dependencies: [ruff]
      
      - id: lint-qmd-python
        name: Lint and fix Python in QMD
        entry: python tools/qmd_ruff.py "check --fix"
        language: python
        files: \.qmd$
        additional_dependencies: [ruff]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.9.6"
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        exclude: ^(\.venv/|venv/|node_modules/|_book/|docs/|README_files/|README\.md|project/(CODE_OF_CONDUCT|CONTRIBUTING|ROADMAP)\.md)