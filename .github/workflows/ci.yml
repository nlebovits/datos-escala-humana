# from: https://github.com/cloudnativegeo/cloud-optimized-geospatial-formats-guide/blob/main/.github/workflows/ci.yml

name: CI

# On every pull request, but only on push to main
on:
  push:
    branches:
      - main
  pull_request:

jobs:

          
  tests:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Run pre-commit
        run: |
          python -m pip install pre-commit
          pre-commit run --all-files